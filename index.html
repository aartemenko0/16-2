<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week 16, task 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <form class="form" id="registrationForm" novalidate>
      <label for="name">Имя:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Введите имя"
        required
        minlength="2"
        maxlength="20"
        pattern="^[a-zA-Zа-яА-Я ]+$"
      />
      <span class="error-message" id="name-error"></span>

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example@example.com"
        required
      />
      <span class="error-message" id="email-error"></span>

      <label for="age">Возраст:</label>
      <input
        type="number"
        id="age"
        name="age"
        placeholder="Введите возраст"
        required
      />
      <span class="error-message" id="age-error"></span>

      <label>Пол:</label>
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Мужчина</label>
      <input type="radio" id="female" name="gender" value="female" required />
      <label for="female">Женщина</label>
      <span class="error-message" id="gender-error"></span>

      <label for="profession">Профессия:</label>
      <select id="profession" name="profession" required>
        <option value="" disabled selected hidden>Выберите профессию</option>
        <option value="doctor">Врач</option>
        <option value="programmer">Программист</option>
        <option value="teacher">Учитель</option>
        <option value="designer">Дизайнер</option>
        <option value="engineer">Инженер</option>
        <option value="salesman">Продавец</option>
        <option value="other">Другое</option>
      </select>
      <span class="error-message" id="profession-error"></span>

      <label for="password">Пароль:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Введите пароль"
        required
        minlength="8"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
      />
      <span class="error-message" id="password-error"></span>

      <label for="confirmPassword">Повторите пароль:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Повторите пароль"
        required
        minlength="8"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
      />
      <span class="error-message" id="password-error"></span>

      <label>
        <input type="checkbox" id="agreement" name="agreement" required />
        Согласие на обработку данных
      </label>
      <span class="error-message" id="agreement-error"></span>

      <button class="button" type="submit">Зарегистрироваться</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
